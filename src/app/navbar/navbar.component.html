<nav>
  <a href="#"> <img src="./../../assets/images/logo111.png" alt="" /></a>
  <ul class="list">
    <li (click)="navigateTo('home')">
      <i class="fa fa-home" style="margin-left: 25%;"></i><span>HOME</span>
    </li>
    <li (click)="navigateTo('product')">
      <i class="fab fa-shopify" style="margin-left: 35%;"></i><span>PRODUCT</span>
    </li>
    <li (click)="navigateTo('cart')">
      <i class="fa fa-shopping-cart" style="margin-left: 15%;"></i><span>CART</span>
    </li>

    <li
      *ngIf="loggedInUsername"
      (click)="$event.preventDefault(); toggleDropdown()"
    >
      <a class="nav-link" href="#">
        {{ loggedInUsername }}
        <span>Profile</span>
      </a>
      <div class="dropdown" *ngIf="showDropdown">
        <div (click)="navigateTo('profile')">Profile</div>
        <div (click)="logout()">Disconnect</div>
      </div>
    </li>
  </ul>
  <div class="buttons-container">
    <button
      *ngIf="!loggedInUsername"
      (click)="navigateTo('login')"
      class="button-arounder"
    >
      LOGIN
    </button>
  </div>
</nav>

<div class="hero_area" *ngIf="displaySection">
  <!-- header section strats -->
  <header class="header_section">
    <div class="container-fluid">

    </div>
  </header>
  <!-- end header section -->
  <!-- slider section -->
  <section class="slider_section " >
    <div class="play_btn">
      <a href="">
        <img src="./../../assets/images/play.png" alt="">

        <div class="carousel-inner">

              <div class="col-md-6">
                <div class="detail-box">
                  <h1>
                    The Latest
                    <span>
                      Furniture
                    </span>
                  </h1>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                    do eiusmod tempor incididunt ut labore
                  </p>

                </div>
              </div>
              <div class="col-md-6 img-container">
                <div class="img-box">
                  <img src="./../../assets/images/slider-img.png" alt="">
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </section>
