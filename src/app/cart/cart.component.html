
<div class="cartbox">
  <h1 class="text-danger">Shopping cart</h1>
  <div class="headCart">
    <p class="lead">you have <label class="text-danger">{{cartproduct.length}}</label> product in  your cart</p>
    <span class="text-danger card-header" (click)="cleardata()"> clear shopping cart</span>
  </div>
  <table class="table table-striped" >
    <thead>
      <tr>
        <th> </th>
        <th>Name : </th>
        <th>Prcie : </th>
        <th style="width: 25%;">Quentity : </th>
        <th>Total : </th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of cartproduct ;let index = index">
        <td><img src="{{item.item.image}}" alt=""></td>
        <td>{{item.item.name}} </td>
        <td>{{item.item.newPrice}} DT</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="minamount(index)">-</button>
            <input type="number" min="1" (change)="detectchange()"  class="form-control">
            <button class="btn btn-dark" (click)="addamount(index)">+</button>

          </div>
        </td>
        <td> {{item.item.newPrice * item.quantity}} DT</td>
        <td>
          <button class="btn btn-danger" (click)="deleteproduct(index)">Delete</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total : {{total}} DT</th>
        <th><button class="btn btn-success" (click)="addcart()">Order Now</button></th>
      </tr>
    </tfoot>
  </table>

</div>


<div class="alert alert-success" role="alert" *ngIf="success"><strong>Well done</strong> Your order is successfuly send</div>
